<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Assets CSS -->
    <link rel="stylesheet" href="assets/css/global.css" />

    <!-- Normalize CSS (CDN min) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google fonts API Roboto font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Test</h1>
      <button id="btn" type="button">button</button>
    </main>

    <div class="pokemons">
      <ol class="pokemon">
        <li>
          <div class="detail">
            <ol>
              <li class="pokemonCharacteristics">name</li>
              <li class="pokemonCharacteristics">type</li>
              <h1>test</h1>
            </ol>
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
              alt="Bulbasaur"
            />
          </div>
        </li>
      </ol>

      <ol class="pokemon">
        <li class="pokemonCharacteristics">
          <span>name</span>
          <span>type</span>
          <div class="detail">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/2.svg"
              alt="Ivesaur"
            />
          </div>
        </li>
      </ol>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
